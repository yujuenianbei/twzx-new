<div class="context col-md-12 col-xs-12">
    <div class="ss  hidden-xs">
        <b>
            天道酬勤<br/>
            信守不渝
        </b>
        <p>天道酬勤，信守不渝</p>
        <p>天网征信以专业征信机构为背景</p>
        <p>以大数据技术为基础</p>
        <p>为企业提供全方位征信服务</p>
        <a class="btn dl" href="login.html">登录</a>

    <div class="lb">
        <div class="reset-form">
            <div class="title col-xs-12">
                <h2>
                    找回密码
                    <span>Get Back Password</span>
                </h2>
            </div>
            <!--登录表单-->
            <form id="login" autocomplete="off">
                <div class="form-log">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">用户</span>
                            <input type="text" class="form-control"  name="tel" id="tel" placeholder="请输入手机号">
                        </div>
                    </div>
                    <p class="prompot"></p>
                </div>
                <div class="form-log">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密码</span>
                            <input type="password" class="form-control"  name="password" id="password" placeholder="验证码">
                              <span class="input-group-btn">
                                <input class="btn btn-default yzm" type="button" onclick="msg();settime(this)" value="获取验证码">
                              </span>
                        </div>
                    </div>
                    <p class="prompot"></p>
                </div>
                <div class="form-log">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密码</span>
                            <input type="password" class="form-control"  name="password1" id="password1" placeholder="请输入密码">
                        </div>
                    </div>
                    <p class="prompot"></p>
                </div>
                <div class="form-log">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">密码</span>
                            <input type="password" class="form-control"  name="password2" id="password2" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <p class="prompot"></p>
                </div>
                <button type="submit" class="btn btn-dl btn-block">找回密码</button>
            </form>
        </div>
